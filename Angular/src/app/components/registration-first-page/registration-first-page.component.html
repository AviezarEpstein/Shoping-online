<mat-card class="container">
    <div class="row mb-4">
        <h1 class="title">Register</h1>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Personal ID</mat-label>
            <input matInput placeholder="Ex. 3339235547" (input)="onIdChanged($event)" placement="top"
                ngbTooltip="Please enter your personal ID" value="" id="personalId">
        </mat-form-field>
        <div *ngIf="isErrorId" class="alert alert-danger">{{errorId}}</div>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" (input)="onEmailChanged($event)" placement="top"
              ngbTooltip="Please enter your Email Address"
              id="Email" matInput [formControl]="emailFormControl"
              [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Ex. 12jkjh5" (input)="onPasswordChanged($event)" placement="top"
              ngbTooltip="Choose a password" id="Password">
          </mat-form-field>
          <div *ngIf="isErrorPassword" class="alert alert-danger">{{errorPassword}}</div>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Ex. 12jkjh5" (input)="onConfirmPasswordChanged($event)" placement="top"
              ngbTooltip="Retype the password" id="Password">
          </mat-form-field>
          <div *ngIf="isErrorConfirmPassword" class="alert alert-danger">{{errorConfirmPassword}}</div>
          <div>
              <!-- <button class="btn btn-primary" [disabled]="isEmptyField()" (click)="onSubmitClicked()">Submit</button> -->
              <button (click)="onSubmitClicked()" [disabled]="isEmptyField()" mat-button color="primary"><p class="button-link">Next</p></button>
          </div>
    </div>
</mat-card>
