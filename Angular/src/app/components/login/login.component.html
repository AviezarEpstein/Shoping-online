<mat-card class="container">
    <div class="row mb-4">
        <h1 class="title">Login</h1>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>User Name</mat-label>
            <input type="email" (input)="onEmailChanged($event)" [(ngModel)]="userName" placement="top"
              ngbTooltip="Please enter your Email Address"
              id="Email" matInput [formControl]="emailFormControl"
              [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Ex. 12jkjh5" (input)="onPasswordChanged($event)" placement="top"
              ngbTooltip="Choose a password" id="Password">
          </mat-form-field>
          <div *ngIf="isErrorPassword" class="alert alert-danger">{{errorPassword}}</div>

          <div>
              <button mat-button color="primary" [disabled]="isEmptyField()" 
              (click)="onLoginClicked()"><p class="button-link">Login</p></button>
          </div>
          <div>
            <p>Don't have an account? <a class="sign-up-link" (click)="onSignUpClicked()">Sign up</a></p>
          </div>

    </div>
</mat-card>
